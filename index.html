<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <!-- test -->
        <div class="intro">
            <div class="container">
                <div class="intro__img" style="background-image: url('../images/illustration-hero.svg')"></div>
                <div class="intro__content">
                    <h1 class="intro__title">Order Summary</h1>
                    <p class="intro__text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                    <div class="intro__plan">
                        <img src="images/icon-music.svg" class="intro__plan-icon" />
                        <div class="intro__plan-payment">
                            <p class="intro__plan-payment-title">Annual Plan</p>
                            <p class="intro__plan-payment-price">$59.99/year</p>
                        </div>
                        <a href="#" class="intro__plan-link">Change</a>
                    </div>

                    <button type="button" class="proceed-btn">Proceed to Payment</button>
                    <button type="button" class="cancel-btn">Cancel Order</button>
                </div>
            </div>
            <!--container-->
        </div>
        <!--intro-->
    </div>

</body>

</html>
